<div class='large-break'></div>
<div class='p-h-10'>
    <div class='title-text'>Courses</div>
    <hr class='line-break-light'>
    <div class='small-break'></div>
    <div *ngFor='let term of terms'>
        <mat-accordion>
        <!-- #docregion basic-panel -->
        <!-- #docregion hide-toggle -->
            <mat-expansion-panel hideToggle>
            <!-- #enddocregion hide-toggle -->
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{term}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{timeByTerm[term]}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <table mat-table [dataSource]="courses[term]">
                    <ng-container matColumnDef="courseCode">
                        <th mat-header-cell *matHeaderCellDef> Course Code </th>
                        <td mat-cell *matCellDef="let course"> {{course.code}} </td>
                    </ng-container>

                    <ng-container matColumnDef="courseName">
                        <th mat-header-cell *matHeaderCellDef> Course Name </th>
                        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="courseInstructor">
                        <th mat-header-cell *matHeaderCellDef> Instructor </th>
                        <td mat-cell *matCellDef="let course"> {{course.instructor}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="courseColumnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: courseColumnsToDisplay"></tr>
                </table>
            </mat-expansion-panel>
        </mat-accordion>
        <div class='small-break'></div>
        <div class='small-break'></div>
    </div>
</div>
<div class='large-break'></div>
