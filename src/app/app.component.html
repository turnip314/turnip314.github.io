
<div class="flex-container vertical top-nav">
  <nav class='navbar fixed-top'>
    <a class='navbar-brand'><img class="turnip-img" name="turnip-button" src='./assets/images/dropdown.png' width="48px" (click)="drawer.toggle();"></a>
    <ul class='nav nav-pills'>
      <li><button class='button topnav-button' [routerLink]="['/home']" >Home</button></li>
      <li><button class='button topnav-button' [routerLink]="['/projects']">Projects</button></li>
      <li><button class='button topnav-button' [routerLink]="['/academics']">Academics</button></li>
      <li><button class='button topnav-button' [routerLink]="['/gallery']">Gallery</button></li>
      <li><button class='button topnav-button' [routerLink]="['/contact']">Contact</button></li>
    </ul>
  </nav>
</div>

<div class="outer-page-container">
  <mat-drawer-container class="sidenav-container">
    <mat-drawer #drawer class="sidenav" mode="over">
      <div class="sidenav-buttons">
        <div style="height: 20px;"></div>
        <button class='button sidenav-button' [routerLink]="['/home']" >Home</button>
        <button class='button sidenav-button' [routerLink]="['/projects']">Projects</button>
        <button class='button sidenav-button' [routerLink]="['/academics']">Academics</button>
        <button class='button sidenav-button' [routerLink]="['/gallery']">Gallery</button>
        <button class='button sidenav-button' [routerLink]="['/contact']">Contact</button>
      </div>
    </mat-drawer>
  
    <div class="sidenav-content" (click)="onEmptyClick($event, drawer)">
      <div class='outer-container'>
        <div class='page-container'>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-drawer-container>

  <!--Links to media-->
  <div [@mediaUp]="mediaState" (mouseenter) = "mediaState='final'" (mouseleave) = "mediaState='initial'" class="flex-container vertical light media">
    <div class="small-break"></div>
    <div class="flex-container horizontal light media-icons">
      <input type="image" src="./assets/images/linkedin.png" onclick="window.open('https\://www.linkedin.com/in/andrew314/')"/>
      <input type="image" src="./assets/images/github.png" onclick="window.open('https\://github.com/turnip314')"/>
      <input type="image" src="./assets/images/facebook.png" onclick="window.open('https\://www.facebook.com/turnip314/')"/>
    </div>
    <div class="small-break"></div>
  </div>
</div>
