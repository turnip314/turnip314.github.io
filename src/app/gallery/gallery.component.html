<main class="main">
    <h1>Photo Gallery</h1>

    <div class="gallery">
        <figure  *ngFor='let image of images' (click)="showOverlay(image)">
            <img [src]='image.image'
                 [alt]="image.title">

            <figcaption>
                <p>{{image.title}}</p>
            </figcaption>
        </figure>
    </div>
</main>
