<div class="large-break"></div>

<div class='flex-container vertical dark p-h-10 fade-in'>
    <div class='small-break'></div>
    <div>
        <div class='title-text'>Digital Art</div>
        <hr class='line-break-light'>
    </div>
    <div class='grid-container dark fade-in'>
        <div *ngFor='let image of images'>
        <div class="grid-item">
            <img [src]='image.thumbImage' [alt]="image.title" (click) = "showOverlay(image)" style="width:100%;height:100%">
        </div>
        </div>
    </div>
    <div class='small-break'></div>
</div>

<div class="medium-break"></div>
